<body>
<style>
    .content{
        max-width: 1100px;
        margin:0 auto;
    }

    .bg{
        padding-top: 70%;
        background: #fff url(back2.jpg) repeat-x scroll left top;
        background-size: cover;
        -moz-background-size: cover;
        background-position: center;
    }

</style>
    <div class="content">
        <div class="bg"></div>
    </div>	
</body>
<script src="jquery-1.6.2.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
            var intval = null;
var pos = 0;

    $(document).ready(function() {
        intval = window.setInterval(moveBg, 60);
    });

    function moveBg() {
        
        pos++;
        
        $(".bg").css({backgroundPosition: (pos * -1) + "px 0px"});
    }
</script>
